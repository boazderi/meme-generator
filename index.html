<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="https://cdn.pixabay.com/photo/2014/04/03/10/54/smiley-311701_1280.png">

    <title>MEME GENERATOR</title>
</head>

<body class="flex flex-column justify-between align-items-center" onload="onInit()">
    <header class="head">
        <nav class="nav-bar flex align-items-center justify-between head">
            <div class="logo nav-area">Boaz Meme generator</div>
            <div class="links flex nav-area justify-evenly">
                <div class="head-btn gallery-btn" onclick="onGalleryClicked()">Gallery</div>
                <div class="head-btn about-link">About</div>
            </div>
        </nav>
    </header>
    <section class="meme-editor-container flex hide justify-evenly align-items-center">
        <!-- <canvas class="edit-item canvas-container" id="canvas" >
        </canvas> -->
        <canvas class="edit-item canvas-container" width="400" height="400" id="canvas">
        </canvas>
        <div class="edit-item flex flex-column align-items-center justify-evenly edit-section">
            <input class="text-editor-input" type="text" oninput="onTxtInput(this.value)" placeholder="Edit text here">
            <div class="update-text-stracture-btns flex justify-evenly">
                <button class="text-stracture-btn switch-lines " onclick="onSwitchLines()">
                    <img src="img/ICONS/up-and-down-arrows.png" class="text-stracture-icon">
                </button>
                <button class="text-stracture-btn add-line" onclick="onAddLine()">
                    <img src="./img/ICONS/add-button.png" class="text-stracture-icon">
                </button>
                <button class="text-stracture-btn delete-meme" onclick="onDeleteMeme()">
                    <img src="./img/ICONS/bin.png" class="text-stracture-icon">
                </button>
            </div>
            <div class="text-style-editor grid">
                <label class="label-style-icon increase-font">
                    <img src="./img/ICONS/increase-font-size.png" onclick="onChangeFontSize(1)" class="style-icon">
                </label>
                <label class="label-style-icon decrease-font">
                    <img src="./img/ICONS/decrease-font-size.png" onclick="onChangeFontSize(-1)" class="style-icon">
                </label>
                <label class="label-style-icon align-to-left">
                    <img src="./img/ICONS/left-align.png" onclick="onAlignText('left')" class="style-icon">
                </label>
                <label class="label-style-icon align-center">
                    <img src="./img/ICONS/center-align.png" onclick="onAlignText('center')" class="style-icon">
                </label>
                <label class="label-style-icon align-to-right">
                    <img src="./img/ICONS/right-align.png" onclick="onAlignText('right')" class="style-icon">
                </label>
                <select name="font" class="fonts" onchange="onChangeFont(this.value)">
                    <option value="Impact">Impact</option>
                    <option value="Helvetica Neue">Helvetica Neue</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Arial">Arial</option>
                    <option value="Sans-Serif">Sans-Serif</option>
                </select>
                <label class="label-style-icon">
                    <img src="./img/ICONS/text stroke.png" class="style-icon">
                    <input type="color" name="color" style="display: none;" onchange="onSetStrokeColor(this.value)">
                </label>
                <label class="label-style-icon">
                    <img src="./img/ICONS/palette.png" class="style-icon">
                    <input type="color" name="color" style="display: none;" onchange="onSetColor(this.value)">
                </label>
            </div>
            <div class="share-download flex justify-evenly">
                <button class="share-btn bottom-btn" onclick="uploadImgToFacebook()">
                    <img src="./img/newIcons/Forme_7.png" class="text-stracture-icon"> Share
                </button>
                <a href="" class="download-btn bottom-btn" onclick="downloadCanvas(this)" download="my paint">
                    <img src="./img/newIcons/Forme_8.png" class="text-stracture-icon"> Download
                </a>
            </div>
            <div class="user-msg"></div>
            <div class="share-container"></div>
        </div>
    </section>
    <section class="main-container images-gallery align-items-center flex flex-column">
        <div class="gallery-item menu-area flex flex-column justify-between align-items-center">
            <div class="menu-first-section flex align-items-center">
                <form oninput="onSetFilterByKey(keywords.value, event)">
                    <input class="menu-area-item search-photo-input" name="keywords" type="search" list="keywords"
                         placeholder="search">
                    <datalist id="keywords">
                    </datalist>
                </form>
            </div>
            <div class="menu-second-section flex align-items-center justify-between">
                <div class="menu-area-item choose-from-txt"> a lot of text comes here in white</div>
                <button class="menu-area-item menu-btn">More</button>
                <button class="menu-area-item menu-btn" onclick="onRandomImage()">Im flexible!</button>
            </div>

        </div>
        <div class="gallery-item gallery-area grid">
        </div>

    </section>
    <footer>
    </footer>

    <script src="./js/services/utils.js"></script>
    <script src="./js/services/storage-service.js"></script>
    <script src="./js/meme-services/meme-service.js"></script>
    <script src="./js/meme-services/meme-canvas-service.js"></script>
    <script src="./js/meme-controller.js"></script>
    <script src="./js/gallery-controller.js"></script>
</body>

</html>
